<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fitnessrechner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <meta name="description" content="Studienarbeit im Fach Web Engineering">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Checke deine Fitness</h1>
        <h2>- Kalorienrechner -</h2>
        <p>Berechne deinen Grundumsatz!</p>
    </div>
    <div>

        <form id="formular">
            <div id="geschlecht">
                <p>Geschlecht</p>
                <fieldset id="geschlechterauswahl">
                    <input type="radio" id="m" name="Geschlecht" value="Männlich">
                    <label for="mc">Männlich</label>
                    <input type="radio" id="w" name="Geschlecht" value="Weiblich">
                    <label for="vi">Weiblich</label>
                </fieldset>
            </div>

            <div id="angaben">
                <p>Alter</p>
                <input type="number" name="alter" id="alter" min="0" max="100" maxlength="3">

                <p>Größe in cm</p>
                <input type="number" name="groesse" id="groesse" min="0" max="250" maxlength="3">

                <p>Gewicht in Kilo</p>
                <input type="number" name="gewicht" id="gewicht" min="20" max="400" maxlength="3">
            </div>

            <div id="aktivitaet">
                <p>Aktivitätslevel</p>
                <select id="aktivitaetslevel">
                    <option>vorwiegend liegend, z.B. Bett</option>
                    <option>vorwiegend sitzend, z.B. Bürojob</option>
                    <option>sitzend/ stehend, z.B. Barkeeper</option>
                    <option>stehen/ gehend, z.B. Hostess</option>
                    <option>sehr aktiv, z.B. Sportler</option>
                </select>
            </div>

            <!-- <div id="ziel">
                <p>Ziel</p>
                <select id="zieloptionen">
                    <option>Abnehmen</option>
                    <option>Gewicht halten</option>
                    <option>Zunehmen</option>
                </select>
            </div> -->

        
            <div id="buttons">
                <button id="zuruecksetzen" type="reset">Eingaben zurücksetzen</button>
                <button id="berechnen" type="submit">Berechnen</button>
            </div>


        </form>

    </div>


</body></html>
