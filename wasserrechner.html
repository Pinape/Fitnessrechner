<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wasserrechner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <meta name="description" content="Studienarbeit im Fach Web Engineering">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="navigation">
        <div id="iconHome">
            <a href="index.html" alt="Home-Link" width="1%" height="1%">
                <img class="home" src="assets/home.svg" alt="Home-Link">
            </a>
        </div>

        <div id="iconKalorien">
            <a href="kalorienrechner.html" alt="Kalorienrechner-Link" width="1%" height="1%">

        </div>
        <div style="clear: both;"></div>
    </div>

    <div class="header">
        <h1>Checke deinen Wasserbedarf</h1>
        <h2>Berechne deinen Wasserbedarf pro Tag!</h2>
    </div>

    <div>
        <div id="wasserrechnerbody">
            <img src="assets/home_water_wasserrechner.svg" alt="hintergrundbild apfel">
        </div>

        <form id="formular">
            <div id="werte">
                <div id="angaben">
                    <p>Alter</p>
                    <input type="number" name="alter" id="alter" min="16" max="100" maxlength="3" required>

                    <p>Gewicht in Kilo</p>
                    <input type="number" name="gewicht" id="gewicht" min="35" max="400" maxlength="3" required>
                </div>
            </div>

            <p id="fehler"></p>

            <div id="buttons">
                <button id="zuruecksetzen" type="reset">Eingaben zur√ºcksetzen</button>
            </div>

            <div id="angaben">
                <p>Ergebnis:</p>
                <div class="ergebnisfeldWasser">
                    <p id="wasserbedarf"></p>
                </div>

        </form>

    </div>


    <script src="dist/watercalc.main.js"></script>


</body>
