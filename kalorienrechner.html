<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Kalorienrechner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <meta name="description" content="Studienarbeit im Fach Web Engineering">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="navigation">
        <div id="iconHome">
            <a href="index.html" alt="Home-Link" width="1%" height="1%">
                <img class="home" src="assets/home.svg" alt="Home-Link">
            </a>
        </div>

        <div id="iconDrops">
            <a href="wasserrechner.html" alt="Wasserbedarfsrechner-Link" width="1%" height="1%">
                <img class="drops" src="assets/drops.svg" alt="Wasserbedarfsrechner">
            </a>
        </div>

        <div style="clear: both;"></div>
    </div>

    <div class="header">
        <h1>Checke deine Fitness</h1>
        <h2>Berechne deinen Grundumsatz!</h2>
    </div>

    <div id="kalorienrechnerbody">
        <img src="assets/home_calorie.png" alt="hintergrundbild apfel">
    </div>

    <div id="activityImg">
        <img id="person" src="assets/liegend_male.png">
    </div>

    <div>

        <form id="formular">
            <div id="werte">
                <div id="geschlecht">
                    <p>Geschlecht</p>
                    <fieldset id="geschlechterauswahl">
                        <input type="radio" id="m" name="geschlecht" value="male" checked>
                        <label for="mc">Männlich</label>
                        <input type="radio" id="w" name="geschlecht" value="female">
                        <label for="vi">Weiblich</label>
                    </fieldset>
                </div>


                <div id="angaben">
                    <p>Alter</p>
                    <input name="alter" id="alter" type="number" step="1" required>
                    <p>Größe in cm</p>
                    <input name="groesse" id="groesse" type="number" step="1" required>
                    <p>Gewicht in Kilo</p>
                    <input name="gewicht" id="gewicht" type="number" step="1" required>
                </div>

                <div id="aktivitaet">
                    <p>Aktivitätslevel</p>
                    <select id="aktivitaetslevel">
                        <option value="liegend">vorwiegend liegend, z.B. Bett</option>
                        <option value="sitzend">vorwiegend sitzend, z.B. Bürojob</option>
                        <option value="stehend">sitzend/ stehend, z.B. Barkeeper</option>
                        <option value="gehend">stehen/ gehend, z.B. Hostess</option>
                        <option value="aktiv">sehr aktiv, z.B. Sportler</option>
                    </select>
                </div>
            </div>

            <p id="fehler"></p>

            <div id="buttons">
                <button id="zuruecksetzen" type="reset">Eingaben zurücksetzen</button>
            </div>

            <div id="angaben">
                <p>Grundumsatz:</p>
                <div class="ergebnisfeld">
                    <p id="grundumsatz"></p>
                </div>
                <p>Leistungsumsatz:</p>
                <div class="ergebnisfeld">
                    <p id="leistungsumsatz"></p>
                </div>
            </div>

        </form>
    </div>

    <script src="stylescripts/handleImage.js"></script>
    <script src="dist/caloriecalc.main.js"></script>
    <script src="/scripts/inputOhneE.js"></script>
    <script src="/scripts/resetValues.js"></script>


</body>

</html>
